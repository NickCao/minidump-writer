[package]
name = "minidump-writer"
version = "0.1.0"
authors = ["Martin Sirringhaus"]
edition = "2021"
license = "MIT"

[dependencies]
byteorder = "1.3.2"
cfg-if = "1.0"
crash-context = "0.0.2"
memoffset = "0.6"
minidump-common = "0.10"
scroll = "0.11"
tempfile = "3.1.0"
thiserror = "1.0.21"

[target.'cfg(unix)'.dependencies]
libc = "0.2.74"
goblin = "0.5"
memmap2 = "0.5"

[target.'cfg(any(target_os = "linux", target_os = "android"))'.dependencies]
nix = "0.23"

[dev-dependencies]
minidump = "0.10"

[patch.crates-io]
minidump = { git = "https://github.com/luser/rust-minidump", branch = "master" }
minidump-common = { git = "https://github.com/luser/rust-minidump", branch = "master" }
